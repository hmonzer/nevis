services:
  app:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # These override .env values for Docker-specific config
      # Note: Nested settings use double underscore (__) as delimiter
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/nevis
      - S3__ENDPOINT_URL=http://localstack:4566
      - S3__BUCKET_NAME=nevis-documents
      - AWS__REGION=eu-west-1
      - AWS__ACCESS_KEY_ID=test
      - AWS__SECRET_ACCESS_KEY=test
      # Disable Python output buffering for real-time logs
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
      localstack:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
        - action: rebuild
          path: ./pyproject.toml

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=nevis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d nevis"]
      interval: 5s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=s3
      - DEBUG=1
    volumes:
      - localstack_data:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  localstack_data:
